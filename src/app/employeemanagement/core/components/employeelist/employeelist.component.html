<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Employee List
    </amexio-header>
    <amexio-body>
        <amexio-datagrid [title]="'Employee'" [page-size]="10" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/emp/findall'" [http-method]="'get'" [enable-column-fiter]="true">
            <amexio-data-table-column [text]="'First Name'" [data-index]="'firstName'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Last Name'" [data-index]="'lastName'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Phone'" [data-index]="'phone'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Email'" [data-index]="'email'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Country Name'" [data-index]="'countryName'" [data-type]="'string'">
            </amexio-data-table-column>
        </amexio-datagrid>

    </amexio-body>

    <amexio-action>
        <amexio-button [label]="'Cancel'" [type]="'default'" [tooltip]="'button'" [size]="'default'" [form-bind]="'cancel'">
        </amexio-button>
        <amexio-button [label]="'Add Employee'" [type]="'green'" [tooltip]="'button'" [size]="'default'" [form-bind]="'addemp'" (onClick)="onClick_addemp($event)">
        </amexio-button>

    </amexio-action>
</amexio-card>
<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
