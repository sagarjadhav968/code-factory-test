<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Gender Analysis
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="6">
                <amexio-dropdown [(ngModel)]="genderanalticsmodel.year" name="genderanalticsmodel.year" [place-holder]="'Select year'" [search]="true" [field-label]="'Year'" [data]="year_Data" [display-field]="'id'" [value-field]="'id'">
                </amexio-dropdown>
            </amexio-column>
            <amexio-column size="6">
                <amexio-radio-group [field-label]="'Gender'" [(ngModel)]="genderanalticsmodel.gender" name="genderanalticsmodel.gender" [display-field]="'genderName'" [value-field]="'genderId'" [data]="gender_Data" [horizontal]="true">
                </amexio-radio-group>
            </amexio-column>
        </amexio-row>

        <amexio-row>
            <amexio-column size="10">
            </amexio-column>
            <amexio-column size="2">
                <amexio-button [label]="'Get Data'" [type]="'green'" [tooltip]="'button'" [size]="'default'" [form-bind]="'getData'" (onClick)="onClick_getData($event)">
                </amexio-button>
            </amexio-column>
        </amexio-row>

        <amexio-datagrid [title]="'Gender Details'" [page-size]="10" [data]="analysisinfo_Data" [enable-column-fiter]="true">
            <amexio-data-table-column [text]="'State Name'" [data-index]="'stateName'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Birth Count'" [data-index]="'birthCount'" [data-type]="'string'">
            </amexio-data-table-column>
        </amexio-datagrid>

    </amexio-body>

    <amexio-action>

    </amexio-action>
</amexio-card>
<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
